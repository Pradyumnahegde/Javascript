<!-- Communicating to backend server via fetch() -->
<html>
  <script>
    function populateDiv() {
      // Retrieve values from input fields
      const a = document.getElementById("firstNumber").value;
      const b = document.getElementById("secondNumber").value;

      // Make a fetch API call to a placeholder URL
      fetch("https://jsonplaceholder.typicode.com/posts/1")
        .then(function(response) {
          // Parse the response as JSON
          response.json()
            .then(function(data) {
              // Display the result in the "finalSum" div
              document.getElementById("finalSum").innerHTML = JSON.stringify(data);
            });
        });
    }

    // Async function for populating the "finalSum" div
    async function populateDiv2() {
      // Retrieve values from input fields
      const a = document.getElementById("firstNumber").value;
      const b = document.getElementById("secondNumber").value;

      // Make a fetch API call to a placeholder URL using async/await
      const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
      const data = await response.json();

      // Display the result in the "finalSum" div
      document.getElementById("finalSum").innerHTML = JSON.stringify(data);
    }
  </script>
  <body>
    
    <input id="firstNumber" type="text" placeholder="First number"></input> <br></br>
    <input id="secondNumber" type="text" placeholder="Second number"></input> <br></br>

    
    <button type="button" onclick="populateDiv()">Fetch Data</button> <br></br>

    
    <div id="finalSum"></div>
  </body>
</html>
